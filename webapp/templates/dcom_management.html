<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCOM Management - Proxy Farm System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2em;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffd43b 0%, #fab005 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #868e96 0%, #6c757d 100%);
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .stat-card p {
            color: #666;
            font-weight: 500;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .dcom-grid {
            display: grid;
            gap: 15px;
        }
        
        .dcom-device {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .dcom-device:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .dcom-device.active {
            border-color: #4caf50;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
        }
        
        .dcom-device.inactive {
            border-color: #f44336;
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            opacity: 0.7;
        }
        
        .dcom-device.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }
        
        .dcom-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .dcom-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        
        .dcom-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .dcom-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        
        .load-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .load-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #ffc107, #f44336);
            transition: width 0.3s ease;
        }
        
        .assigned-users {
            max-height: 100px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .user-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            margin: 2px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-tag:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }
        
        .user-tag.dragging {
            opacity: 0.5;
        }
        
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            color: #999;
            margin-top: 10px;
            transition: all 0.3s ease;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .drop-zone.drag-over {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }
        
        .users-panel {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: grab;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .user-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .user-item.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        
        .user-item.assigned {
            border-color: #4caf50;
            background: #e8f5e8;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .user-name {
            font-weight: 600;
            color: #333;
        }
        
        .user-meta {
            font-size: 12px;
            color: #666;
        }
        
        .assignment-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .assignment-assigned {
            background: #d4edda;
            color: #155724;
        }
        
        .assignment-unassigned {
            background: #fff3cd;
            color: #856404;
        }
        
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group label {
            font-weight: 500;
            color: #333;
        }
        
        .control-group select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .alert {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .bulk-actions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #bbdefb;
            display: none;
        }
        
        .bulk-actions.show {
            display: block;
        }
        
        .full-width-card {
            grid-column: 1 / -1;
            margin-top: 20px;
        }
        
        .routing-rules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .routing-rule {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .rule-title {
            font-weight: 600;
            color: #333;
        }
        
        .rule-status {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .status-enabled {
            background: #d4edda;
            color: #155724;
        }
        
        .status-disabled {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° DCOM Management & User Assignment</h1>
            <div class="header-actions">
                <button class="btn" onclick="location.href='/'">üè† Dashboard</button>
                <button class="btn" onclick="location.href='/users'">üë• Users</button>
                <button class="btn btn-success" onclick="detectDCOMDevices()">üîç Detect Devices</button>
                <button class="btn btn-warning" onclick="autoAssignAllUsers()">‚ö° Auto Assign All</button>
            </div>
        </div>

        <div id="alert-container"></div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-card">
                <h3 id="total-devices">0</h3>
                <p>Total DCOM Devices</p>
            </div>
            <div class="stat-card">
                <h3 id="active-devices">0</h3>
                <p>Active Devices</p>
            </div>
            <div class="stat-card">
                <h3 id="assigned-users-count">0</h3>
                <p>Assigned Users</p>
            </div>
            <div class="stat-card">
                <h3 id="avg-load">0%</h3>
                <p>Average Load</p>
            </div>
        </div>

        <!-- Assignment Controls -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">‚öôÔ∏è Assignment Controls</div>
            </div>
            <div class="controls-bar">
                <div class="control-group">
                    <label>Assignment Mode:</label>
                    <select id="assignment-mode">
                        <option value="manual">Manual Assignment</option>
                        <option value="round_robin">Round Robin</option>
                        <option value="least_loaded">Least Loaded</option>
                        <option value="random">Random</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Auto-Failover:</label>
                    <select id="failover-mode">
                        <option value="disabled">Disabled</option>
                        <option value="enabled">Enabled</option>
                        <option value="smart">Smart Failover</option>
                    </select>
                </div>
                <div class="control-group">
                    <button class="btn btn-success" onclick="saveAssignmentSettings()">üíæ Save Settings</button>
                    <button class="btn btn-secondary" onclick="resetAllAssignments()">üîÑ Reset All</button>
                </div>
            </div>
        </div>

        <!-- Bulk Actions -->
        <div id="bulk-actions" class="bulk-actions">
            <strong>Bulk Actions:</strong>
            <button class="btn btn-success" onclick="bulkAssignSelected()">üì° Assign to DCOM</button>
            <button class="btn btn-warning" onclick="bulkUnassignSelected()">‚ùå Unassign Selected</button>
            <button class="btn btn-secondary" onclick="clearSelection()">üóëÔ∏è Clear Selection</button>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- DCOM Devices -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">üì° DCOM Devices</div>
                    <button class="btn btn-secondary" onclick="refreshDevices()">üîÑ Refresh</button>
                </div>
                <div class="dcom-grid" id="dcom-grid">
                    <div style="text-align: center; padding: 40px;">
                        <div class="loading"></div>
                        <p style="margin-top: 10px;">Loading DCOM devices...</p>
                    </div>
                </div>
            </div>

            <!-- Users Panel -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">üë• Users Assignment</div>
                    <button class="btn btn-secondary" onclick="refreshUsers()">üîÑ Refresh</button>
                </div>
                <div class="users-panel" id="users-panel">
                    <div style="text-align: center; padding: 40px;">
                        <div class="loading"></div>
                        <p style="margin-top: 10px;">Loading users...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Routing Rules -->
        <div class="card full-width-card">
            <div class="card-header">
                <div class="card-title">üîÄ Advanced Routing Rules</div>
                <button class="btn btn-success" onclick="addRoutingRule()">‚ûï Add Rule</button>
            </div>
            <div class="routing-rules" id="routing-rules">
                <!-- Rules will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let devices = {};
        let users = [];
        let assignments = {};
        let selectedUsers = new Set();
        let selectedDCOM = null;
        let draggedUser = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Prevent default drag behaviors
            document.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            document.addEventListener('drop', function(e) {
                e.preventDefault();
            });
        }

        async function loadData() {
            await Promise.all([
                loadDCOMDevices(),
                loadUsers(),
                loadAssignments()
            ]);
            updateStats();
            loadRoutingRules();
        }

        async function loadDCOMDevices() {
            try {
                const response = await fetch('/api/dcom/devices');
                const result = await response.json();
                
                if (result.success) {
                    devices = result.devices;
                    renderDCOMDevices();
                } else {
                    showAlert('Failed to load DCOM devices: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('Error loading DCOM devices: ' + error.message, 'danger');
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/proxy/users');
                const result = await response.json();
                
                if (result.success) {
                    users = result.users.map((user, index) => ({
                        ...user,
                        id: index + 1,
                        assigned_dcom: null
                    }));
                    renderUsers();
                } else {
                    showAlert('Failed to load users: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('Error loading users: ' + error.message, 'danger');
            }
        }

        async function loadAssignments() {
            try {
                const response = await fetch('/api/dcom/assignments');
                const result = await response.json();
                
                if (result.success) {
                    assignments = result;
                    updateUserAssignments();
                }
            } catch (error) {
                console.error('Error loading assignments:', error);
            }
        }

        function renderDCOMDevices() {
            const container = document.getElementById('dcom-grid');
            const deviceList = Object.values(devices);

            if (deviceList.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <p>No DCOM devices detected</p>
                        <button class="btn btn-success" onclick="detectDCOMDevices()" style="margin-top: 10px;">
                            üîç Detect Devices
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = deviceList.map(device => `
                <div class="dcom-device ${device.status} ${selectedDCOM === device.id ? 'selected' : ''}" 
                     data-dcom-id="${device.id}" 
                     onclick="selectDCOM('${device.id}')"
                     ondrop="dropUserOnDCOM(event)" 
                     ondragover="allowDrop(event)">
                    <div class="dcom-header">
                        <div class="dcom-name">${device.name}</div>
                        <div class="dcom-status status-${device.status}">${device.status}</div>
                    </div>
                    <div class="dcom-details">
                        <div class="detail-item">
                            <span class="detail-label">IP:</span>
                            <span class="detail-value">${device.public_ip}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Signal:</span>
                            <span class="detail-value">${device.signal}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Network:</span>
                            <span class="detail-value">${device.network}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Users:</span>
                            <span class="detail-value">${device.user_count}/${device.max_users}</span>
                        </div>
                    </div>
                    <div class="load-bar">
                        <div class="load-fill" style="width: ${device.load_percentage}%"></div>
                    </div>
                    <div class="assigned-users">
                        ${device.assigned_users.map(username => 
                            `<span class="user-tag" onclick="unassignUser(event, '${username}')">${username}</span>`
                        ).join('')}
                    </div>
                    <div class="drop-zone" id="drop-zone-${device.id}">
                        Drop users here to assign
                    </div>
                </div>
            `).join('');
        }

        function renderUsers() {
            const container = document.getElementById('users-panel');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <p>No users found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="user-item ${user.assigned_dcom ? 'assigned' : ''}" 
                     draggable="true" 
                     data-username="${user.username}"
                     ondragstart="dragUser(event)"
                     onclick="toggleUserSelection('${user.username}')">
                    <div class="user-info">
                        <div class="user-name">${user.username}</div>
                        <div class="user-meta">
                            Type: ${user.type} | 
                            DCOM: ${user.assigned_dcom || 'Unassigned'}
                        </div>
                    </div>
                    <div class="assignment-status assignment-${user.assigned_dcom ? 'assigned' : 'unassigned'}">
                        ${user.assigned_dcom ? 'Assigned' : 'Unassigned'}
                    </div>
                </div>
            `).join('');
        }

        function updateUserAssignments() {
            if (!assignments.user_assignments) return;

            users.forEach(user => {
                user.assigned_dcom = assignments.user_assignments[user.username] || null;
            });

            renderUsers();
        }

        function updateStats() {
            const totalDevices = Object.keys(devices).length;
            const activeDevices = Object.values(devices).filter(d => d.status === 'active').length;
            const assignedUsersCount = assignments.user_assignments ? Object.keys(assignments.user_assignments).length : 0;
            const avgLoad = Object.values(devices).reduce((sum, d) => sum + d.load_percentage, 0) / totalDevices || 0;

            document.getElementById('total-devices').textContent = totalDevices;
            document.getElementById('active-devices').textContent = activeDevices;
            document.getElementById('assigned-users-count').textContent = assignedUsersCount;
            document.getElementById('avg-load').textContent = Math.round(avgLoad) + '%';
        }

        // Drag and Drop Functions
        function dragUser(event) {
            draggedUser = event.target.getAttribute('data-username');
            event.target.classList.add('dragging');
        }

        function allowDrop(event) {
            event.preventDefault();
            const dcomDevice = event.target.closest('.dcom-device');
            if (dcomDevice) {
                const dropZone = dcomDevice.querySelector('.drop-zone');
                dropZone.classList.add('drag-over');
            }
        }

        function dropUserOnDCOM(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const dcomDevice = event.target.closest('.dcom-device');
            const dcomId = dcomDevice.getAttribute('data-dcom-id');
            const dropZone = dcomDevice.querySelector('.drop-zone');
            
            dropZone.classList.remove('drag-over');
            
            if (draggedUser) {
                assignUserToDCOM(draggedUser, dcomId);
                document.querySelector(`[data-username="${draggedUser}"]`).classList.remove('dragging');
                draggedUser = null;
            }
        }

        async function assignUserToDCOM(username, dcomId) {
            try {
                const response = await fetch('/api/dcom/assign', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, dcom_id: dcomId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    await loadAssignments();
                    await loadDCOMDevices();
                    updateStats();
                } else {
                    showAlert('Failed to assign user: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('Error assigning user: ' + error.message, 'danger');
            }
        }

        async function unassignUser(event, username) {
            event.stopPropagation();
            
            if (!confirm(`Remove ${username} from DCOM assignment?`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/dcom/unassign', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    await loadAssignments();
                    await loadDCOMDevices();
                    updateStats();
                } else {
                    showAlert('Failed to unassign user: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('Error unassigning user: ' + error.message, 'danger');
            }
        }

        function selectDCOM(dcomId) {
            selectedDCOM = selectedDCOM === dcomId ? null : dcomId;
            renderDCOMDevices();
        }

        function toggleUserSelection(username) {
            if (selectedUsers.has(username)) {
                selectedUsers.delete(username);
            } else {
                selectedUsers.add(username);
            }
            
            updateBulkActions();
        }

        function updateBulkActions() {
            const bulkActions = document.getElementById('bulk-actions');
            if (selectedUsers.size > 0) {
                bulkActions.classList.add('show');
            } else {
                bulkActions.classList.remove('show');
            }
        }

        async function autoAssignAllUsers() {
            const mode = document.getElementById('assignment-mode').value;
            const unassignedUsers = users.filter(u => !u.assigned_dcom).map(u => u.username);
            
            if (unassignedUsers.length === 0) {
                showAlert('No unassigned users found', 'info');
                return;
            }
            
            try {
                const response = await fetch('/api/dcom/auto-assign', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernames: unassignedUsers, mode })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    await loadAssignments();
                    await loadDCOMDevices();
                    updateStats();
                } else {
                    showAlert('Auto-assignment failed: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('Error during auto-assignment: ' + error.message, 'danger');
            }
        }

        async function detectDCOMDevices() {
            showAlert('Detecting DCOM devices...', 'info');
            // Simulate device detection
            setTimeout(async () => {
                await loadDCOMDevices();
                showAlert('Device detection completed', 'success');
            }, 2000);
        }

        function refreshDevices() {
            loadDCOMDevices();
        }

        function refreshUsers() {
            loadUsers();
        }

        function saveAssignmentSettings() {
            const mode = document.getElementById('assignment-mode').value;
            const failover = document.getElementById('failover-mode').value;
            
            showAlert(`Settings saved: Assignment=${mode}, Failover=${failover}`, 'success');
        }

        async function resetAllAssignments() {
            if (!confirm('Reset all user-DCOM assignments?')) {
                return;
            }
            
            showAlert('Resetting all assignments...', 'info');
            // Implementation would call API to reset assignments
            setTimeout(() => {
                showAlert('All assignments have been reset', 'success');
                loadData();
            }, 1000);
        }

        function loadRoutingRules() {
            const container = document.getElementById('routing-rules');
            
            // Mock routing rules
            const rules = [
                {
                    id: 'rule1',
                    title: 'VIP Users ‚Üí DCOM1',
                    description: 'Route all VIP users through DCOM1 (strongest signal)',
                    status: 'enabled'
                },
                {
                    id: 'rule2', 
                    title: 'Failover Rule',
                    description: 'Auto-failover to DCOM2 when DCOM1 load > 80%',
                    status: 'enabled'
                },
                {
                    id: 'rule3',
                    title: 'Load Balancing',
                    description: 'Distribute new users across active DCOMs',
                    status: 'disabled'
                }
            ];
            
            container.innerHTML = rules.map(rule => `
                <div class="routing-rule">
                    <div class="rule-header">
                        <div class="rule-title">${rule.title}</div>
                        <div class="rule-status status-${rule.status}">${rule.status}</div>
                    </div>
                    <p style="font-size: 14px; color: #666; margin-bottom: 10px;">${rule.description}</p>
                    <button class="btn btn-secondary" onclick="toggleRule('${rule.id}')">
                        ${rule.status === 'enabled' ? 'Disable' : 'Enable'}
                    </button>
                </div>
            `).join('');
        }

        function addRoutingRule() {
            showAlert('Add routing rule functionality would open a modal here', 'info');
        }

        function toggleRule(ruleId) {
            showAlert(`Toggled rule: ${ruleId}`, 'info');
            loadRoutingRules();
        }

        // Utility functions
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            const alertId = 'alert-' + Date.now();
            
            const alertHTML = `
                <div id="${alertId}" class="alert alert-${type}" style="display: block;">
                    ${message}
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', alertHTML);
            
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) alertElement.remove();
            }, 3000);
        }

        function clearSelection() {
            selectedUsers.clear();
            updateBulkActions();
        }
    </script>
</body>
</html>
